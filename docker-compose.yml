version: "3.3"

services:
  loadbalancer:
    image: traefik:latest
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8081"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  webmap:
    image: webmap
    build:
      context: ./webmap
    depends_on:
      - loadbalancer
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webmap.rule=Host(`localhost`) || Host(`ec2-13-239-27-195.ap-southeast-2.compute.amazonaws.com`)"
      - "traefik.http.services.webmap.loadbalancer.server.port=3000"
      - "traefik.http.routers.webmap.entrypoints=web"

  backend:
    image: rio-tiler
    depends_on:
      - loadbalancer
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`rio.localhost`) || (Host(`ec2-13-239-27-195.ap-southeast-2.compute.amazonaws.com`) && PathPrefix(`/tiles`)) || (Host(`ec2-13-239-27-195.ap-southeast-2.compute.amazonaws.com`) && Path(`/hello`)) || (Host(`ec2-13-239-27-195.ap-southeast-2.compute.amazonaws.com`) && PathPrefix(`/tilejson.json`))"
      - "traefik.http.middlewares.backend.headers.accesscontrolalloworiginlist=http://ec2-52-64-149-143.ap-southeast-2.compute.amazonaws.com, http://localhost"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.routers.backend.entrypoints=web"
    build:
      context: ./
    restart: unless-stopped
